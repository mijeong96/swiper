<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="swiper-wrapper">
            <div class="swiper-slide box1"></div>
            <div class="swiper-slide box2"></div>
            <div class="swiper-slide box3"></div>
            <div class="swiper-slide box4"></div>
            <div class="swiper-slide box5"></div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <div class="swiper-pagination"></div>

        <ul class="auto">
            <li class="btnStart">롤링시작</li>
            <li class="btnStop">롤링정지</li>
        </ul>
    </div>

<script>
    const swiper = new Swiper('.wrap', {

//좌우버튼 옵션
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

//페이징버튼 옵션
  pagination: {
    el: '.swiper-pagination',
    clickable: true
  },

  loop: true, //순환여부 결정
  speed: 500, //슬라이딩 속도
  direction: "horizontal", //슬라이딩 방향 vertical:세로
  spaceBetween: 0, //사이간격 (숫자px)
  slidePerView: 1, //하나의 화면당 보일 패널의 개수
  grabCursor: true, //마우스 커서 모양 변경

  autoplay: {
    delay: 1000,
    disableOnInteration: true
    //false : 롤링중에 스와이프되더라도 계속 롤링
    //true : 롤링중에 스와이프되면 롤링 중지
},

  effect: "fade"
});

var btnStart = document.querySelector(".btnStart");
var btnStop = document.querySelector(".btnStop");

swiper.autoplay.stop();

btnStart.onclick = function(){
    swiper.autoplay.start();
}
btnStop.onclick = function(){
    swiper.autoplay.stop();
}



</script>
</body>
</html>
